<script>
     var a =Number(prompt("输入一个整数"));
     var sum =0;
     for (var i= 1; i<a; i++) {
        if(a%i ===0) {
            sum +=i;
        }
    }
    if(sum === a) {
        console.log("是一个完数");
    }else {
        console.log("不是一个完数"); 
    }
    
</script>
