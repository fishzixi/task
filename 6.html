<script>
    var a =prompt('请输入一个整数');
    var n=Number(a);
    if(n%1==0||n>=1) {
        for (var i=1;i<=n;i++){
            var flag = true;
                for(var j=2;j<i;j++){
                    
                    if(i%j===0){
                       flag=false
                    }
                
                }
                if(flag){
                    console.log(i+'是素数')
                }
                
            }
        } else {
        alert('请输入大于1的整数')
    }
    
</script>
